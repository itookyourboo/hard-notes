    <div class="content">
        <h1 id="xor-swap">XOR swap</h1>
<h2 id="условие">Условие</h2>
<p>Поменяйте значения переменных <code>a</code> и <code>b</code> с помощью побитовой операции ^ (<a href="https://realpython.com/python-bitwise-operators/#bitwise-xor">XOR</a>)</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode python"><code class="sourceCode python"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true"></a>a, b <span class="op">=</span> <span class="dv">7</span>, <span class="dv">11</span></span>
<span id="cb1-2"><a href="#cb1-2" aria-hidden="true"></a><span class="bu">print</span>(a, b)      <span class="co"># 7 11</span></span>
<span id="cb1-3"><a href="#cb1-3" aria-hidden="true"></a>...</span>
<span id="cb1-4"><a href="#cb1-4" aria-hidden="true"></a><span class="bu">print</span>(a, b)      <span class="co"># 11 7</span></span></code></pre></div>
<h2 id="решение">Решение</h2>
<div class="sourceCode" id="cb2"><pre class="sourceCode python"><code class="sourceCode python"><span id="cb2-1"><a href="#cb2-1" aria-hidden="true"></a>a, b <span class="op">=</span> <span class="dv">7</span>, <span class="dv">11</span></span>
<span id="cb2-2"><a href="#cb2-2" aria-hidden="true"></a><span class="bu">print</span>(a, b)      <span class="co"># 7 11</span></span>
<span id="cb2-3"><a href="#cb2-3" aria-hidden="true"></a>a <span class="op">^=</span> b</span>
<span id="cb2-4"><a href="#cb2-4" aria-hidden="true"></a>b <span class="op">^=</span> a</span>
<span id="cb2-5"><a href="#cb2-5" aria-hidden="true"></a>a <span class="op">^=</span> b</span>
<span id="cb2-6"><a href="#cb2-6" aria-hidden="true"></a><span class="bu">print</span>(a, b)      <span class="co"># 11 7</span></span></code></pre></div>
    </div>
